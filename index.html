const ordemContainer = document.getElementById('ordem');
const gameContainer = document.getElementById('game');
const message = document.getElementById('message');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const bgMusic = document.getElementById('bgMusic');

let musicStarted = false;

function limparNome(nome) {
    // Apenas Mazzilli deve ignorar o conte√∫do entre par√™nteses
    if (nome.startsWith("Ranieri Mazzilli")) {
        return "Ranieri Mazzilli";
    }
    return nome.trim();
}


function startMusic() {
    if (!musicStarted) {
        bgMusic.volume = 0.4;
        bgMusic.play().catch(() => {
            console.log('Clique para iniciar a m√∫sica.');
        });
        musicStarted = true;
    }
}

function showOrder() {
    ordemContainer.innerHTML = '';
    presidentes.forEach((name, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-name', name);
        div.setAttribute('data-hover', limparNome(name)); // ‚úÖ Aqui agora est√° certo!

        const img = document.createElement('img');
        img.src = `imagens/${index + 1}.png`;
        img.alt = name;

        div.appendChild(img);
        ordemContainer.appendChild(div);
    });
}


function shuffle(array) {
    return array.map(value => ({ value, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .map(({ value }) => value);
}

let selectedItem = null;

function createGame() {
    message.textContent = '';
    gameContainer.innerHTML = '';
    selectedItem = null;

    const shuffled = shuffle([...presidentes]);

    shuffled.forEach((name) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.setAttribute('data-name', name);
        div.setAttribute('data-hover', limparNome(name)); // üëà Aqui sim √© o lugar certo

        const img = document.createElement('img');
        img.src = `imagens/${presidentes.indexOf(name) + 1}.png`;
        img.alt = name;

        div.appendChild(img);

        div.addEventListener('click', () => {
            handleItemClick(div);
        });

        gameContainer.appendChild(div);
    });
}


function handleItemClick(item) {
    if (selectedItem === item) {
        item.classList.remove('selected');
        selectedItem = null;
        return;
    }

    if (!selectedItem) {
        item.classList.add('selected');
        selectedItem = item;
        return;
    }

    const parent = item.parentNode;
    const itemIndex = Array.from(parent.children).indexOf(item);
    const selectedIndex = Array.from(parent.children).indexOf(selectedItem);

    if (itemIndex > selectedIndex) {
        parent.insertBefore(selectedItem, item.nextSibling);
    } else {
        parent.insertBefore(selectedItem, item);
    }

    selectedItem.classList.remove('selected');
    selectedItem = null;

    checkOrder();
}

function checkOrder() {
    const current = [...gameContainer.children].map(el => limparNome(el.getAttribute('data-name')));
    const correct = presidentes.map(limparNome);

    let isCorrect = true;

    for (let i = 0; i < correct.length; i++) {
        if (current[i] !== correct[i]) {
            isCorrect = false;
            break;
        }
    }

    if (isCorrect) {
        message.textContent = "üéâ Ordem e Progresso! Voc√™ concluiu com excel√™ncia!";
        startPresentation(); // Apresenta√ß√£o final
    } else {
        message.textContent = "";
    }
}



function startGame() {

    ordemContainer.style.display = 'none';
    startBtn.style.display = 'none';
    gameContainer.style.display = 'grid';
    restartBtn.style.display = 'inline-block';
    createGame();
}

function restartGame() {
    message.textContent = '';
    createGame();
}

const presentation = document.getElementById('presentation');
const presentationImg = document.getElementById('presentation-img');
const presentationInfo = document.getElementById('presentation-info');
const endMusic = document.getElementById('endMusic');

function startPresentation() {
    bgMusic.pause();
    endMusic.play();
    presentation.style.display = 'flex';
    let index = 0;

    function showNext() {
        if (index >= presidentesData.length) {
            presentationInfo.innerHTML = "üéâ Parab√©ns! Voc√™ completou a ordem dos Presidentes do Brasil!";
            presentationImg.style.display = 'none';
            return;
        }

        const p = presidentesData[index];
        presentationImg.src = p.imagem;
        presentationImg.style.display = 'block';
        presentationInfo.innerHTML = `<strong>${p.nome}</strong><br>${p.inicio} - ${p.fim}`;
        index++;

        setTimeout(showNext, 4000);
    }

    showNext();
}

function exitPresentation() {
    presentation.style.display = 'none';
    endMusic.pause();
    endMusic.currentTime = 0;
    restartGame();
