<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Presidentes do Brasil</title>
 <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

<h1>Presidentes do Brasil</h1>

<h2>Teste seus conhecimentos colocando em ordem todos os presidentes do Brasl.</h2>

<button id="startBtn" onclick="startGame()">JOGAR</button>
<br><br>

<!-- Lista na ordem correta -->
<div id="ordem"></div>

<br><br>

<!-- Área do jogo -->
<div id="game" style="display:none;"></div>

<div id="message"></div>

<button id="restartBtn" onclick="restartGame()" style="display:none;">Reiniciar</button>

<!-- 🎵 Música de fundo -->
<audio id="bgMusic" src="sons/musica.mp3" loop></audio>

<!-- 🎬 Tela de apresentação final -->
<div id="presentation">
    <img id="presentation-img" src="">
    <div class="info" id="presentation-info"></div>
    <button onclick="exitPresentation()">Jogar novamente</button>
</div>

<!-- 🎵 Música de encerramento -->
<audio id="endMusic" src="sons/encerramento.mp3"></audio>
 <script src="js/script.js"></script>
</body>
</html>
